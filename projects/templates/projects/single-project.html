{% extends "base.html" %}
{% block title %}{{ object.title }}{% endblock %}
{% block content %}
<h1>Подробная информация о проекте</h1>
<h3>Проект {{ object.id }}</h3>
<p>{{ object.title }}</p>
<br>
<ul>
{% for tag in object.tags.all %}
<li>{{ tag }}</li>
{% endfor %}
</ul>
<em>{{ object.description }}</em>

<p><a href="{% url 'projects' %}">
    <button>На главную</button>
</a></p>
{% endblock %}
